<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso VIP Exclusive</title>
    <!-- Cargamos Tailwind desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --vip-orange: #ff8c00;
            --vip-dark: #050505;
            --vip-gray: #121212;
        }

        * { font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--vip-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 140, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 140, 0, 0.08) 0%, transparent 40%);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vip-card {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 140, 0, 0.2);
            position: relative;
            overflow: hidden;
            border-radius: 2rem;
            width: 100%;
            max-width: 24rem; /* Tamaño ideal para móvil y escritorio */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .vip-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--vip-orange), transparent 30%);
            animation: rotate 4s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        .vip-card-inner {
            background: var(--vip-gray);
            border-radius: 1.85rem;
            margin: 2px;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .neon-text {
            color: var(--vip-orange);
            text-shadow: 0 0 15px rgba(255, 140, 0, 0.6);
        }

        .vip-button {
            background: linear-gradient(90deg, #ff8c00, #ffb347);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 1rem;
        }

        .vip-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3);
        }

        .premium-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 140, 0, 0.15);
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .premium-input:focus {
            border-color: var(--vip-orange);
            background: rgba(255, 255, 255, 0.07);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="app-container" class="px-4">
        
        <!-- PANTALLA 1: INICIO -->
        <div id="start-screen" class="vip-card">
            <div class="vip-card-inner p-8 sm:p-10 flex flex-col items-center text-center">
                <div class="mb-6">
                    <div class="w-20 h-20 rounded-full border-4 border-[#ff8c00]/30 flex items-center justify-center bg-black/50">
                        <svg class="w-10 h-10 text-[#ff8c00]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-black mb-6 uppercase italic leading-tight">
                    Necesitamos <span class="neon-text">confirmar</span> tu usuario
                </h2>
                <button onclick="showScreen('login')" class="w-full py-4 vip-button">
                    Confirmar
                </button>
            </div>
        </div>

        <!-- PANTALLA 2: LOGIN -->
        <div id="login-screen" class="vip-card hidden">
            <div class="vip-card-inner p-8">
                <h1 class="text-2xl font-black text-center mb-8 italic uppercase">Iniciar Sesión</h1>
                <div class="space-y-4">
                    <input type="text" id="input-user" placeholder="Usuario" class="premium-input">
                    <input type="password" id="input-pass" placeholder="Contraseña" class="premium-input">
                    <p id="error-msg" class="text-red-500 text-xs font-bold uppercase text-center hidden">Datos incorrectos</p>
                    <button id="btn-login" class="w-full py-4 vip-button mt-4">Entrar</button>
                    <button onclick="showScreen('register')" class="w-full text-gray-500 text-xs font-bold uppercase mt-2">Crear Usuario</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA 3: REGISTRO -->
        <div id="register-screen" class="vip-card hidden">
            <div class="vip-card-inner p-8">
                <h1 class="text-2xl font-black text-center mb-6 italic uppercase">Nuevo Registro</h1>
                <div class="space-y-4">
                    <input type="text" id="reg-user" placeholder="Usuario" class="premium-input">
                    <input type="password" id="reg-pass" placeholder="Contraseña" class="premium-input">
                    <p id="reg-error" class="text-red-500 text-xs font-bold uppercase text-center hidden"></p>
                    <button id="btn-register" class="w-full py-4 vip-button mt-2">Registrarme</button>
                    <button onclick="showScreen('login')" class="w-full text-gray-500 text-xs font-bold uppercase mt-2">Volver</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA 4: ÉXITO -->
        <div id="success-screen" class="vip-card hidden">
            <div class="vip-card-inner p-10 flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-[#ff8c00] rounded-full flex items-center justify-center mb-6">
                    <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
                </div>
                <h2 class="text-2xl font-black mb-2 uppercase italic">¡Acceso Concedido!</h2>
                <div class="w-full bg-black/40 rounded-xl p-4 border border-[#ff8c00]/20 my-6">
                    <p id="display-user" class="text-lg font-bold text-[#ff8c00]">---</p>
                </div>
                <button onclick="location.reload()" class="w-full py-4 bg-white/10 text-white font-bold rounded-xl uppercase text-xs tracking-widest">Seguir</button>
            </div>
        </div>

    </div>

    <script type="module">
        // Lógica de navegación
        window.showScreen = (id) => {
            document.querySelectorAll('.vip-card').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById(id + '-screen');
            if (target) target.classList.remove('hidden');
        };

        const defaultUsers = { "referente": "1234", "Altamente.13": "1234", "Xican.net": "123" };

        let db = null;
        let isFirebaseReady = false;

        async function startApp() {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                    const { getFirestore } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                    const { getAuth, signInAnonymously } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");

                    const config = JSON.parse(__firebase_config);
                    const app = initializeApp(config);
                    const auth = getAuth(app);
                    db = getFirestore(app);
                    await signInAnonymously(auth);
                    isFirebaseReady = true;
                }
            } catch (e) {
                console.log("Funcionando en modo local.");
            }
        }

        startApp();

        // Login
        document.getElementById('btn-login').onclick = async () => {
            const u = document.getElementById('input-user').value;
            const p = document.getElementById('input-pass').value;
            const error = document.getElementById('error-msg');
            error.classList.add('hidden');

            if (defaultUsers[u] && defaultUsers[u] === p) return loginOk(u);

            if (isFirebaseReady && db) {
                try {
                    const { getDoc, doc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    const userDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', u));
                    if (userDoc.exists() && userDoc.data().pass === p) return loginOk(u);
                } catch (e) {}
            }
            error.classList.remove('hidden');
        };

        // Registro
        document.getElementById('btn-register').onclick = async () => {
            const u = document.getElementById('reg-user').value;
            const p = document.getElementById('reg-pass').value;
            const err = document.getElementById('reg-error');
            err.classList.add('hidden');

            if (!u || !p) return;

            if (isFirebaseReady && db) {
                try {
                    const { setDoc, doc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', u), { user: u, pass: p });
                    loginOk(u);
                } catch (e) {
                    err.textContent = "Error al conectar";
                    err.classList.remove('hidden');
                }
            } else {
                err.textContent = "Base de datos no disponible.";
                err.classList.remove('hidden');
            }
        };

        function loginOk(user) {
            document.getElementById('display-user').textContent = user;
            showScreen('success');
        }
    </script>
</body>
</html>

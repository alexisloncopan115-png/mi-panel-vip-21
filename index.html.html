<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Ultra VIP</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #f9e29b;
            --dark-carbon: #080808;
        }

        * { font-family: 'Outfit', sans-serif; box-sizing: border-box; }

        body {
            background-color: var(--dark-carbon);
            background-image: 
                linear-gradient(45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(-45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #0a0a0a 75%), 
                linear-gradient(-45deg, transparent 75%, #0a0a0a 75%);
            background-size: 20px 20px;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ultra-card {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(30px);
            position: relative;
            padding: 2px;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .ultra-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--gold-primary), transparent 40%);
            animation: rotate 6s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 1;
            background: #111;
            border-radius: calc(2rem - 2px);
            width: 100%;
            height: 100%;
        }

        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .gold-button {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(191, 149, 63, 0.4);
        }

        .gold-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50%;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(30deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .gold-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(191, 149, 63, 0.6);
        }

        .premium-input {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(191, 149, 63, 0.2) !important;
            border-radius: 1rem;
            color: #fcf6ba !important;
            transition: 0.3s;
        }

        .premium-input:focus {
            border-color: #fcf6ba !important;
            box-shadow: 0 0 15px rgba(191, 149, 63, 0.2);
            background: rgba(0, 0, 0, 0.6) !important;
        }

        .animate-fade {
            animation: ultraFade 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes ultraFade {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="app-container" class="w-full max-w-[400px] px-4">
        
        <!-- PANTALLA 1: BIENVENIDA -->
        <div id="start-screen" class="ultra-card animate-fade">
            <div class="card-content p-12 flex flex-col items-center text-center">
                <div class="relative mb-8">
                    <div class="absolute inset-0 bg-gold-primary blur-2xl opacity-20 animate-pulse"></div>
                    <div class="w-24 h-24 rounded-full border-2 border-[#bf953f] flex items-center justify-center bg-black/80 relative z-10">
                        <svg class="w-12 h-12 text-[#fcf6ba]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-3xl font-black mb-6 uppercase tracking-tighter leading-none italic">
                    ACCESO <br><span class="gold-text text-4xl">ULTRA VIP</span>
                </h2>
                <p class="text-[10px] text-gray-500 tracking-[0.4em] uppercase mb-10 font-bold">Protocolo de Seguridad Activado</p>
                <button id="btn-start" class="w-full py-5 gold-button rounded-2xl text-lg">
                    Confirmar Identidad
                </button>
            </div>
        </div>

        <!-- PANTALLA 2: LOGIN -->
        <div id="login-screen" class="hidden ultra-card animate-fade">
            <div class="card-content p-10">
                <div class="text-center mb-10">
                    <h1 class="text-2xl font-black gold-text italic uppercase">Identificación</h1>
                    <div class="w-12 h-[1px] bg-gold-primary mx-auto mt-2 opacity-50"></div>
                </div>
                <form id="login-form" class="space-y-5">
                    <div class="space-y-1">
                        <label class="text-[9px] text-gray-500 uppercase tracking-widest ml-1">Usuario Autorizado</label>
                        <input type="text" id="input-user" required placeholder="UID-0000" class="w-full px-5 py-4 premium-input outline-none text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] text-gray-500 uppercase tracking-widest ml-1">Clave Cifrada</label>
                        <input type="password" id="input-pass" required placeholder="••••••••" class="w-full px-5 py-4 premium-input outline-none text-sm">
                    </div>
                    <div id="error-msg" class="hidden text-red-400 text-[10px] font-bold uppercase text-center tracking-tighter">Credenciales no autorizadas</div>
                    <div class="pt-6 space-y-4">
                        <button type="submit" id="btn-login-submit" class="w-full py-4 gold-button rounded-xl">Acceder al Sistema</button>
                        <button type="button" id="btn-goto-register" class="w-full text-gray-500 text-[10px] font-bold uppercase tracking-[0.2em] hover:text-white transition-colors">Solicitar Registro</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- PANTALLA 3: REGISTRO -->
        <div id="register-screen" class="hidden ultra-card animate-fade">
            <div class="card-content p-10">
                <h1 class="text-2xl font-black gold-text italic text-center mb-8 uppercase">Nuevo Miembro</h1>
                <form id="register-form" class="space-y-4">
                    <input type="text" id="reg-name" required placeholder="Nombre Completo" class="w-full px-5 py-3 premium-input outline-none text-sm">
                    <input type="text" id="reg-user" required placeholder="Nombre de Usuario" class="w-full px-5 py-3 premium-input outline-none text-sm">
                    <input type="password" id="reg-pass" required placeholder="Contraseña Segura" class="w-full px-5 py-3 premium-input outline-none text-sm">
                    <input type="password" id="reg-confirm" required placeholder="Repetir Contraseña" class="w-full px-5 py-3 premium-input outline-none text-sm">
                    <div id="reg-error-msg" class="hidden text-red-400 text-[10px] font-bold uppercase text-center"></div>
                    <button type="submit" id="btn-reg-submit" class="w-full py-4 gold-button rounded-xl mt-4">Vincular Cuenta</button>
                    <button type="button" id="btn-back-login" class="w-full py-2 text-gray-500 text-[9px] font-bold uppercase tracking-widest">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- PANTALLA 4: ÉXITO -->
        <div id="success-screen" class="hidden ultra-card animate-fade">
            <div class="card-content p-12 flex flex-col items-center text-center">
                <div class="relative mb-8">
                    <div class="absolute inset-0 bg-gold-primary blur-3xl opacity-30 animate-pulse"></div>
                    <div class="w-20 h-20 bg-gradient-to-tr from-[#bf953f] to-[#fcf6ba] rounded-full flex items-center justify-center z-10 relative">
                        <svg class="w-10 h-10 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
                    </div>
                </div>
                <h2 id="success-title" class="text-3xl font-black gold-text italic mb-2 uppercase">VERIFICADO</h2>
                <p id="success-desc" class="text-gray-400 text-[10px] tracking-[0.5em] uppercase mb-10 italic">Acceso de Élite Concedido</p>
                <div class="w-full bg-black/40 rounded-2xl p-6 border border-[#bf953f]/30 mb-8">
                    <p id="display-user" class="text-xl font-black tracking-[0.2em] text-white">---</p>
                </div>
                <!-- Botón de Redirección -->
                <button id="btn-redirect" class="w-full py-4 gold-button rounded-xl text-sm shadow-xl">
                    Seguir
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db = null;
        let auth = null;
        let appId = 'ultra-vip-v3';
        let isFirebaseReady = false;

        const initFirebase = async () => {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'ultra-vip-v3';

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) isFirebaseReady = true;
                    });
                }
            } catch (e) { console.warn("Modo local."); }
        };

        initFirebase();

        const defaults = { "referente": "1234", "Altamente.13": "1234", "Xican.net": "123" };
        const screens = {
            start: document.getElementById('start-screen'),
            login: document.getElementById('login-screen'),
            register: document.getElementById('register-screen'),
            success: document.getElementById('success-screen')
        };

        function showScreen(id) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screens[id].classList.remove('hidden');
        }

        document.getElementById('btn-start').onclick = () => showScreen('login');
        document.getElementById('btn-goto-register').onclick = () => showScreen('register');
        document.getElementById('btn-back-login').onclick = () => showScreen('login');
        
        // Redirección al sitio externo
        document.getElementById('btn-redirect').onclick = () => {
            window.location.href = "https://beacons.ai/xican_41462008";
        };

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('input-user').value.trim();
            const p = document.getElementById('input-pass').value.trim();
            const btn = document.getElementById('btn-login-submit');
            btn.disabled = true;

            if (defaults[u] && defaults[u] === p) {
                loginSuccess(u, "Nivel de Mando");
            } else if (isFirebaseReady && db) {
                try {
                    const userDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', u));
                    if (userDoc.exists() && userDoc.data().pass === p) {
                        loginSuccess(u, "Acceso Autorizado");
                    } else { showError('login'); }
                } catch (err) { showError('login'); }
            } else { showError('login'); }
            btn.disabled = false;
        };

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value.trim();
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const confirm = document.getElementById('reg-confirm').value.trim();
            const errorLabel = document.getElementById('reg-error-msg');
            const btn = document.getElementById('btn-reg-submit');

            if (pass !== confirm) {
                errorLabel.textContent = "Error: Las claves no coinciden";
                errorLabel.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            try {
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user);
                const check = await getDoc(userRef);
                if(check.exists()) {
                    errorLabel.textContent = "Error: El usuario ya está registrado";
                    errorLabel.classList.remove('hidden');
                } else {
                    await setDoc(userRef, { name, user, pass, createdAt: new Date().toISOString() });
                    document.getElementById('success-title').textContent = "BIENVENIDO";
                    document.getElementById('success-desc').textContent = "Nueva Membresía Activada";
                    document.getElementById('display-user').textContent = user;
                    showScreen('success');
                }
            } catch (err) {
                errorLabel.textContent = "Error de conexión";
                errorLabel.classList.remove('hidden');
            } finally { btn.disabled = false; }
        };

        function loginSuccess(user, type) {
            document.getElementById('success-title').textContent = "IDENTIFICADO";
            document.getElementById('success-desc').textContent = type;
            document.getElementById('display-user').textContent = user;
            showScreen('success');
        }

        function showError(type) {
            const el = type === 'login' ? document.getElementById('error-msg') : document.getElementById('reg-error-msg');
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>

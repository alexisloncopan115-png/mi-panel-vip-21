<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP Exclusive Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vip-gold: #ff8c00;
            --vip-gold-light: #ffb347;
            --vip-dark: #0a0a0a;
            --vip-gray: #121212;
        }

        * { 
            font-family: 'Outfit', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--vip-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 140, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 140, 0, 0.04) 0%, transparent 50%);
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .vip-card {
            background: #141414;
            border: 1px solid rgba(255, 140, 0, 0.12);
            position: relative;
            border-radius: 2.2rem;
            width: 100%;
            max-width: 24rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.95);
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        .vip-card::after {
            content: "";
            position: absolute;
            inset: -1.5px;
            background: linear-gradient(90deg, transparent, var(--vip-gold), transparent);
            background-size: 200% 100%;
            border-radius: 2.2rem;
            z-index: -1;
            animation: borderSlide 3.5s linear infinite;
            opacity: 0.35;
        }

        @keyframes borderSlide {
            0% { background-position: 200% 0%; }
            100% { background-position: -200% 0%; }
        }

        .neon-text {
            color: var(--vip-gold);
            text-shadow: 0 0 12px rgba(255, 140, 0, 0.45);
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        .vip-button {
            background: linear-gradient(135deg, var(--vip-gold), var(--vip-gold-light));
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 1.1rem;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.25);
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .vip-button:active {
            transform: scale(0.96) translateY(2px);
        }

        .premium-input {
            background: #1a1a1a;
            border: 1px solid rgba(255, 140, 0, 0.08);
            width: 100%;
            padding: 1.1rem;
            border-radius: 0.9rem;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .premium-input:focus {
            border-color: var(--vip-gold);
            background: #1e1e1e;
        }

        .hidden { display: none !important; }

        .fade-in {
            animation: fastIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fastIn {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .spinner {
            border: 2px solid rgba(255, 140, 0, 0.05);
            border-top: 2px solid var(--vip-gold);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- PANTALLA DE INICIO -->
        <div id="start-screen" class="vip-card fade-in">
            <div class="p-9 flex flex-col items-center text-center">
                <div class="w-22 h-22 rounded-full border border-orange-500/20 flex items-center justify-center bg-black/50 mb-7 shadow-inner">
                    <svg class="w-10 h-10 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M12 11V3m0 8c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-black mb-1 uppercase tracking-tighter leading-tight">
                    PORTAL <br><span class="neon-text text-3xl">Exclusive VIP</span>
                </h2>
                <p class="text-gray-500 text-[9px] mb-9 tracking-[0.3em] uppercase font-bold">Autenticación de Élite</p>
                <button id="btn-to-login" class="w-full py-4.5 vip-button">
                    Entrar ahora
                </button>
            </div>
        </div>

        <!-- PANTALLA DE LOGIN -->
        <div id="login-screen" class="vip-card hidden">
            <div class="p-9">
                <h1 class="text-2xl font-black text-center mb-1 italic uppercase tracking-tighter">IDENTIDAD</h1>
                <p class="text-center text-gray-600 text-[9px] tracking-[0.2em] mb-7 uppercase font-bold">Ingrese al Sistema</p>
                <div class="space-y-4">
                    <input type="text" id="input-user" placeholder="Usuario" class="premium-input">
                    <input type="password" id="input-pass" placeholder="Contraseña" class="premium-input">
                    <p id="error-msg" class="text-red-500 text-[10px] font-bold uppercase text-center hidden tracking-widest">Acceso denegado</p>
                    <button id="btn-login" class="w-full py-4.5 vip-button mt-2">Verificar</button>
                    <button id="btn-to-register" class="w-full text-gray-500 text-[10px] font-bold uppercase mt-5 tracking-[0.15em] hover:text-orange-400 transition-colors">Solicitar Registro</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA DE CARGA -->
        <div id="loading-screen" class="vip-card hidden">
            <div class="p-14 flex flex-col items-center text-center">
                <div class="spinner mb-7"></div>
                <h2 class="text-xl font-black uppercase tracking-[0.2em] neon-text">Procesando...</h2>
                <p class="text-gray-600 text-[9px] mt-3 uppercase tracking-widest" id="loading-text">Sincronizando con el servidor VIP</p>
            </div>
        </div>

        <!-- PANTALLA DE REGISTRO -->
        <div id="register-screen" class="vip-card hidden">
            <div class="p-9">
                <h1 class="text-2xl font-black text-center mb-1 italic uppercase tracking-tighter">NUEVO MIEMBRO</h1>
                <p class="text-center text-gray-600 text-[9px] tracking-[0.2em] mb-6 uppercase font-bold">Formulario de Acceso</p>
                <div class="space-y-3">
                    <input type="text" id="reg-name" placeholder="Nombre Real" class="premium-input">
                    <input type="text" id="reg-user" placeholder="Usuario Deseado" class="premium-input">
                    <input type="password" id="reg-pass" placeholder="Contraseña" class="premium-input">
                    <input type="password" id="reg-confirm" placeholder="Confirmar Contraseña" class="premium-input">
                    <p id="reg-error" class="text-red-500 text-[10px] font-bold uppercase text-center hidden tracking-tighter"></p>
                    <button id="btn-register" class="w-full py-4.5 vip-button mt-2">Crear Cuenta</button>
                    <button id="btn-to-login-back" class="w-full text-gray-500 text-[10px] font-bold uppercase mt-4 tracking-[0.1em]">Volver</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA DE ÉXITO -->
        <div id="success-screen" class="vip-card hidden">
            <div class="p-11 flex flex-col items-center text-center">
                <div class="w-18 h-18 bg-orange-500 rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(255,140,0,0.4)] mb-7 animate-pulse">
                    <svg class="w-9 h-9 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
                </div>
                <h2 class="text-2xl font-black mb-1 uppercase italic tracking-tighter">ACCESO TOTAL</h2>
                <p class="text-gray-600 text-[9px] tracking-[0.2em] mb-7 uppercase font-bold">Bienvenido al círculo íntimo</p>
                <div class="w-full bg-orange-500/5 rounded-2xl p-5 border border-orange-500/15 my-5">
                    <p id="display-user" class="text-2xl font-black text-orange-500 italic tracking-widest">---</p>
                </div>
                <button onclick="window.location.href='https://beacons.ai/xican_41462008'" class="w-full py-4.5 bg-white text-black font-black rounded-xl uppercase text-xs tracking-[0.2em] hover:bg-orange-500 transition-all">
                    Entrar al Portal
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURACIÓN FIREBASE
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vip-default-app';
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // INICIALIZAR AUTENTICACIÓN
        const initSession = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth error:", e);
            }
        };

        initSession();

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
        });

        // NAVEGACIÓN GLOBAL
        const showScreen = (id) => {
            document.querySelectorAll('.vip-card').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById(id + '-screen');
            if (target) {
                target.classList.remove('hidden');
                target.classList.add('fade-in');
            }
        };

        // BINDING DE BOTONES DE NAVEGACIÓN
        document.getElementById('btn-to-login').onclick = () => showScreen('login');
        document.getElementById('btn-to-register').onclick = () => showScreen('register');
        document.getElementById('btn-to-login-back').onclick = () => showScreen('login');

        const defaultUsers = { "referente": "1234", "Altamente.13": "1234", "Xican.net": "123" };

        // LÓGICA DE LOGIN
        document.getElementById('btn-login').onclick = async () => {
            const u = document.getElementById('input-user').value.trim();
            const p = document.getElementById('input-pass').value.trim();
            const error = document.getElementById('error-msg');
            
            if (!u || !p) {
                error.textContent = "Campos obligatorios";
                error.classList.remove('hidden');
                return;
            }

            error.classList.add('hidden');
            document.getElementById('loading-text').textContent = "Verificando Credenciales...";
            showScreen('loading');

            // Retraso estético para sensación premium
            await new Promise(r => setTimeout(r, 1200));

            // 1. Hardcoded Check
            if (defaultUsers[u] && defaultUsers[u] === p) return loginSuccess(u);

            // 2. Firestore Check
            if (currentUser) {
                try {
                    const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', u);
                    const userSnap = await getDoc(userRef);
                    
                    if (userSnap.exists() && userSnap.data().pass === p) {
                        return loginSuccess(u);
                    }
                } catch (e) {
                    console.error("Firestore error:", e);
                }
            }
            
            showScreen('login');
            error.textContent = "Acceso denegado";
            error.classList.remove('hidden');
        };

        // LÓGICA DE REGISTRO
        document.getElementById('btn-register').onclick = async () => {
            const name = document.getElementById('reg-name').value.trim();
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            const pc = document.getElementById('reg-confirm').value.trim();
            const err = document.getElementById('reg-error');
            
            err.classList.add('hidden');

            if (!name || !u || !p || !pc) {
                err.textContent = "Faltan datos";
                err.classList.remove('hidden');
                return;
            }

            if (p !== pc) {
                err.textContent = "Claves no coinciden";
                err.classList.remove('hidden');
                return;
            }

            document.getElementById('loading-text').textContent = "Inscribiendo en Registro VIP...";
            showScreen('loading');

            if (currentUser) {
                try {
                    const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', u);
                    const check = await getDoc(userRef);

                    if (check.exists()) {
                        showScreen('register');
                        err.textContent = "Usuario ya existe";
                        err.classList.remove('hidden');
                        return;
                    }

                    await setDoc(userRef, { 
                        name: name,
                        user: u, 
                        pass: p,
                        date: new Date().toISOString()
                    });

                    await new Promise(r => setTimeout(r, 800));
                    loginSuccess(u);
                } catch (e) {
                    showScreen('register');
                    err.textContent = "Error de conexión";
                    err.classList.remove('hidden');
                }
            } else {
                showScreen('register');
                err.textContent = "Servidor no listo";
                err.classList.remove('hidden');
            }
        };

        function loginSuccess(user) {
            document.getElementById('display-user').textContent = user.toUpperCase();
            showScreen('success');
        }
    </script>
</body>
</html>

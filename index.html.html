<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Ultra VIP</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #f9e29b;
            --dark-carbon: #080808;
        }

        /* Optimización general de rendimiento */
        * { 
            font-family: 'Outfit', sans-serif; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark-carbon);
            /* Patrón optimizado para móviles */
            background-image: 
                linear-gradient(45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(-45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #0a0a0a 75%), 
                linear-gradient(-45deg, transparent 75%, #0a0a0a 75%);
            background-size: 20px 20px;
            color: white;
            margin: 0;
            height: 100dvh; /* Usa dynamic viewport height para móviles */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Card optimizada */
        .ultra-card {
            background: rgba(15, 15, 15, 0.95);
            position: relative;
            padding: 2px;
            border-radius: 2rem;
            overflow: hidden; /* Importante para el recorte del borde */
            will-change: transform;
        }

        /* Borde animado optimizado: solo gira un elemento pequeño detrás */
        .ultra-card::before {
            content: '';
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: conic-gradient(from 0deg, transparent, var(--gold-primary), transparent 30%);
            animation: rotate 8s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 1;
            background: #111;
            border-radius: calc(2rem - 2px);
            width: 100%;
            height: 100%;
            /* Desenfoque reducido para mejorar FPS en móviles */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .gold-button {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
        }

        /* Animación de brillo más ligera */
        .gold-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-20deg);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -150%; }
            30%, 100% { left: 150%; }
        }

        .gold-button:active { transform: scale(0.96); }

        .premium-input {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(191, 149, 63, 0.2) !important;
            border-radius: 1rem;
            color: #fcf6ba !important;
            appearance: none; /* Evita estilos nativos en iOS */
        }

        .premium-input:focus {
            border-color: #fcf6ba !important;
            background: rgba(0, 0, 0, 0.7) !important;
        }

        .animate-fade {
            animation: ultraFade 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            backface-visibility: hidden;
        }

        @keyframes ultraFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="app-container" class="w-full max-w-[380px] px-6">
        
        <!-- PANTALLA 1: BIENVENIDA -->
        <div id="start-screen" class="ultra-card animate-fade">
            <div class="card-content p-10 flex flex-col items-center text-center">
                <div class="relative mb-8">
                    <div class="absolute inset-0 bg-gold-primary blur-2xl opacity-10"></div>
                    <div class="w-20 h-20 rounded-full border border-[#bf953f] flex items-center justify-center bg-black/80 relative z-10">
                        <svg class="w-10 h-10 text-[#fcf6ba]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-3xl font-black mb-4 uppercase tracking-tighter leading-none italic">
                    ACCESO <br><span class="gold-text text-4xl">ULTRA VIP</span>
                </h2>
                <p class="text-[9px] text-gray-500 tracking-[0.4em] uppercase mb-10 font-bold">Identificación Biométrica Requerida</p>
                <button id="btn-start" class="w-full py-4 gold-button rounded-2xl text-base">
                    Confirmar Identidad
                </button>
            </div>
        </div>

        <!-- PANTALLA 2: LOGIN -->
        <div id="login-screen" class="hidden ultra-card animate-fade">
            <div class="card-content p-8">
                <div class="text-center mb-8">
                    <h1 class="text-xl font-black gold-text italic uppercase">Identificación</h1>
                    <div class="w-8 h-[1px] bg-gold-primary mx-auto mt-2 opacity-40"></div>
                </div>
                <form id="login-form" class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[8px] text-gray-500 uppercase tracking-widest ml-1">Usuario Autorizado</label>
                        <input type="text" id="input-user" required placeholder="UID-0000" class="w-full px-4 py-3 premium-input outline-none text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[8px] text-gray-500 uppercase tracking-widest ml-1">Clave Cifrada</label>
                        <input type="password" id="input-pass" required placeholder="••••••••" class="w-full px-4 py-3 premium-input outline-none text-sm">
                    </div>
                    <div id="error-msg" class="hidden text-red-500 text-[9px] font-bold uppercase text-center">Acceso denegado</div>
                    <div class="pt-4 space-y-4">
                        <button type="submit" id="btn-login-submit" class="w-full py-4 gold-button rounded-xl">Entrar al Sistema</button>
                        <button type="button" id="btn-goto-register" class="w-full text-gray-500 text-[9px] font-bold uppercase tracking-[0.2em] py-2">Nuevo Registro</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- PANTALLA 3: REGISTRO -->
        <div id="register-screen" class="hidden ultra-card animate-fade">
            <div class="card-content p-8">
                <h1 class="text-xl font-black gold-text italic text-center mb-6 uppercase">Nuevo Miembro</h1>
                <form id="register-form" class="space-y-3">
                    <input type="text" id="reg-name" required placeholder="Nombre" class="w-full px-4 py-3 premium-input outline-none text-sm">
                    <input type="text" id="reg-user" required placeholder="Usuario" class="w-full px-4 py-3 premium-input outline-none text-sm">
                    <input type="password" id="reg-pass" required placeholder="Clave" class="w-full px-4 py-3 premium-input outline-none text-sm">
                    <input type="password" id="reg-confirm" required placeholder="Confirmar" class="w-full px-4 py-3 premium-input outline-none text-sm">
                    <div id="reg-error-msg" class="hidden text-red-500 text-[9px] font-bold uppercase text-center"></div>
                    <button type="submit" id="btn-reg-submit" class="w-full py-4 gold-button rounded-xl mt-4">Vincular</button>
                    <button type="button" id="btn-back-login" class="w-full py-2 text-gray-500 text-[8px] font-bold uppercase tracking-widest">Atrás</button>
                </form>
            </div>
        </div>

        <!-- PANTALLA 4: ÉXITO -->
        <div id="success-screen" class="hidden ultra-card animate-fade">
            <div class="card-content p-10 flex flex-col items-center text-center">
                <div class="relative mb-8">
                    <div class="absolute inset-0 bg-gold-primary blur-2xl opacity-20"></div>
                    <div class="w-16 h-16 bg-gradient-to-tr from-[#bf953f] to-[#fcf6ba] rounded-full flex items-center justify-center z-10 relative">
                        <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
                    </div>
                </div>
                <h2 id="success-title" class="text-2xl font-black gold-text italic mb-2 uppercase">VERIFICADO</h2>
                <p id="success-desc" class="text-gray-500 text-[9px] tracking-[0.4em] uppercase mb-8">Nivel de Élite</p>
                <div class="w-full bg-black/60 rounded-xl p-4 border border-[#bf953f]/20 mb-8">
                    <p id="display-user" class="text-lg font-black tracking-[0.2em] text-white">---</p>
                </div>
                <button id="btn-redirect" class="w-full py-4 gold-button rounded-xl text-sm font-black">
                    Seguir
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db = null;
        let auth = null;
        let appId = 'ultra-vip-v3';
        let isFirebaseReady = false;

        const initFirebase = async () => {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'ultra-vip-v3';

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) isFirebaseReady = true;
                    });
                }
            } catch (e) { console.warn("Modo local."); }
        };

        initFirebase();

        const defaults = { "referente": "1234", "Altamente.13": "1234", "Xican.net": "123" };
        const screens = {
            start: document.getElementById('start-screen'),
            login: document.getElementById('login-screen'),
            register: document.getElementById('register-screen'),
            success: document.getElementById('success-screen')
        };

        function showScreen(id) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screens[id].classList.remove('hidden');
        }

        document.getElementById('btn-start').onclick = () => showScreen('login');
        document.getElementById('btn-goto-register').onclick = () => showScreen('register');
        document.getElementById('btn-back-login').onclick = () => showScreen('login');
        
        document.getElementById('btn-redirect').onclick = () => {
            window.location.href = "https://beacons.ai/xican_41462008";
        };

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('input-user').value.trim();
            const p = document.getElementById('input-pass').value.trim();
            const btn = document.getElementById('btn-login-submit');
            btn.disabled = true;

            if (defaults[u] && defaults[u] === p) {
                loginSuccess(u, "Nivel de Mando");
            } else if (isFirebaseReady && db) {
                try {
                    const userDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', u));
                    if (userDoc.exists() && userDoc.data().pass === p) {
                        loginSuccess(u, "Acceso Autorizado");
                    } else { showError('login'); }
                } catch (err) { showError('login'); }
            } else { showError('login'); }
            btn.disabled = false;
        };

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const confirm = document.getElementById('reg-confirm').value.trim();
            const errorLabel = document.getElementById('reg-error-msg');
            const btn = document.getElementById('btn-reg-submit');

            if (pass !== confirm) {
                errorLabel.textContent = "Claves no coinciden";
                errorLabel.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            try {
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user);
                const check = await getDoc(userRef);
                if(check.exists()) {
                    errorLabel.textContent = "Usuario ya existe";
                    errorLabel.classList.remove('hidden');
                } else {
                    await setDoc(userRef, { user, pass, createdAt: new Date().toISOString() });
                    loginSuccess(user, "Nueva Cuenta");
                }
            } catch (err) {
                errorLabel.textContent = "Error de conexión";
                errorLabel.classList.remove('hidden');
            } finally { btn.disabled = false; }
        };

        function loginSuccess(user, type) {
            document.getElementById('success-title').textContent = "AUTORIZADO";
            document.getElementById('success-desc').textContent = type;
            document.getElementById('display-user').textContent = user;
            showScreen('success');
        }

        function showError(type) {
            const el = type === 'login' ? document.getElementById('error-msg') : document.getElementById('reg-error-msg');
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>

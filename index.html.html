
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP Exclusive Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vip-gold: #ff8c00;
            --vip-gold-light: #ffb347;
            --vip-dark: #0a0a0a;
            --vip-gray: #121212;
        }

        * { 
            font-family: 'Outfit', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--vip-dark);
            /* Gradientes fijos más ligeros que filtros de desenfoque */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 140, 0, 0.05) 0%, transparent 50%);
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .vip-card {
            background: #141414; /* Color sólido para evitar lag de blur */
            border: 1px solid rgba(255, 140, 0, 0.15);
            position: relative;
            border-radius: 2rem;
            width: 100%;
            max-width: 24rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
            will-change: transform, opacity;
            transform: translateZ(0); /* Aceleración por hardware */
        }

        /* Efecto de brillo de borde optimizado */
        .vip-card::after {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(90deg, transparent, var(--vip-gold), transparent);
            background-size: 200% 100%;
            border-radius: 2rem;
            z-index: -1;
            animation: borderSlide 4s linear infinite;
            opacity: 0.4;
        }

        @keyframes borderSlide {
            0% { background-position: 200% 0%; }
            100% { background-position: -200% 0%; }
        }

        .neon-text {
            color: var(--vip-gold);
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.4);
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        .vip-button {
            background: linear-gradient(135deg, var(--vip-gold), var(--vip-gold-light));
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.2);
        }

        .vip-button:active {
            transform: scale(0.96);
        }

        .premium-input {
            background: #1c1c1c;
            border: 1px solid rgba(255, 140, 0, 0.1);
            width: 100%;
            padding: 1rem;
            border-radius: 0.8rem;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .premium-input:focus {
            border-color: var(--vip-gold);
        }

        .hidden { display: none !important; }

        /* Animación de entrada simplificada */
        .fade-in {
            animation: fastIn 0.4s ease-out;
        }

        @keyframes fastIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- PANTALLA 1: INICIO -->
        <div id="start-screen" class="vip-card fade-in">
            <div class="p-8 flex flex-col items-center text-center">
                <div class="w-20 h-20 rounded-full border border-orange-500/30 flex items-center justify-center bg-black/40 mb-6">
                    <svg class="w-10 h-10 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11V3m0 8c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-black mb-2 uppercase tracking-tighter">
                    MEMBRESÍA <br><span class="neon-text text-3xl">Exclusive</span>
                </h2>
                <p class="text-gray-500 text-[10px] mb-8 tracking-widest uppercase">Verificación Requerida</p>
                <button onclick="showScreen('login')" class="w-full py-4 vip-button">
                    Acceder
                </button>
            </div>
        </div>

        <!-- PANTALLA 2: LOGIN -->
        <div id="login-screen" class="vip-card hidden">
            <div class="p-8">
                <h1 class="text-2xl font-black text-center mb-6 italic uppercase tracking-tighter">BIENVENIDO</h1>
                <div class="space-y-4">
                    <input type="text" id="input-user" placeholder="Usuario" class="premium-input">
                    <input type="password" id="input-pass" placeholder="Contraseña" class="premium-input">
                    <p id="error-msg" class="text-red-500 text-[10px] font-bold uppercase text-center hidden">Datos incorrectos</p>
                    <button id="btn-login" class="w-full py-4 vip-button mt-2">Entrar</button>
                    <button onclick="showScreen('register')" class="w-full text-gray-500 text-[10px] font-bold uppercase mt-4 tracking-widest">Crear Cuenta</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA 3: REGISTRO -->
        <div id="register-screen" class="vip-card hidden">
            <div class="p-8">
                <h1 class="text-2xl font-black text-center mb-6 italic uppercase tracking-tighter">REGISTRO</h1>
                <div class="space-y-3">
                    <input type="text" id="reg-name" placeholder="Nombre" class="premium-input">
                    <input type="text" id="reg-user" placeholder="Usuario VIP" class="premium-input">
                    <input type="password" id="reg-pass" placeholder="Contraseña" class="premium-input">
                    <input type="password" id="reg-confirm" placeholder="Confirmar" class="premium-input">
                    <p id="reg-error" class="text-red-500 text-[10px] font-bold uppercase text-center hidden"></p>
                    <button id="btn-register" class="w-full py-4 vip-button mt-2">Registrar</button>
                    <button onclick="showScreen('login')" class="w-full text-gray-500 text-[10px] font-bold uppercase mt-4 tracking-widest">Volver</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA 4: ÉXITO -->
        <div id="success-screen" class="vip-card hidden">
            <div class="p-10 flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center shadow-lg mb-6">
                    <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
                </div>
                <h2 class="text-2xl font-black mb-1 uppercase italic tracking-tighter">Verificado</h2>
                <div class="w-full bg-white/5 rounded-xl p-4 border border-orange-500/20 my-6">
                    <p id="display-user" class="text-xl font-black text-orange-500 italic">---</p>
                </div>
                <button onclick="window.location.href='https://beacons.ai/xican_41462008'" class="w-full py-4 bg-white text-black font-black rounded-xl uppercase text-xs tracking-widest">
                    Entrar al Portal
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        window.showScreen = (id) => {
            document.querySelectorAll('.vip-card').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById(id + '-screen');
            if (target) {
                target.classList.remove('hidden');
                target.classList.add('fade-in');
            }
        };

        const defaultUsers = { "referente": "1234", "Altamente.13": "1234", "Xican.net": "123" };
        let db = null;
        let isFirebaseReady = false;

        async function startApp() {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                    const { getFirestore } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                    const { getAuth, signInAnonymously } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");

                    const config = JSON.parse(__firebase_config);
                    const app = initializeApp(config);
                    const auth = getAuth(app);
                    db = getFirestore(app);
                    await signInAnonymously(auth);
                    isFirebaseReady = true;
                }
            } catch (e) {
                console.log("Offline mode.");
            }
        }

        startApp();

        document.getElementById('btn-login').onclick = async () => {
            const u = document.getElementById('input-user').value;
            const p = document.getElementById('input-pass').value;
            const error = document.getElementById('error-msg');
            error.classList.add('hidden');

            if (defaultUsers[u] && defaultUsers[u] === p) return loginOk(u);

            if (isFirebaseReady && db) {
                try {
                    const { getDoc, doc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    const userDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', u));
                    if (userDoc.exists() && userDoc.data().pass === p) return loginOk(u);
                } catch (e) {}
            }
            error.classList.remove('hidden');
        };

        document.getElementById('btn-register').onclick = async () => {
            const name = document.getElementById('reg-name').value;
            const u = document.getElementById('reg-user').value;
            const p = document.getElementById('reg-pass').value;
            const pc = document.getElementById('reg-confirm').value;
            const err = document.getElementById('reg-error');
            
            err.classList.add('hidden');

            if (!name || !u || !p || !pc) {
                err.textContent = "Campos Vacíos";
                err.classList.remove('hidden');
                return;
            }

            if (p !== pc) {
                err.textContent = "No coinciden";
                err.classList.remove('hidden');
                return;
            }

            if (isFirebaseReady && db) {
                try {
                    const { setDoc, doc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', u), { 
                        name: name,
                        user: u, 
                        pass: p 
                    });
                    loginOk(u);
                } catch (e) {
                    err.textContent = "Error Red";
                    err.classList.remove('hidden');
                }
            } else {
                err.textContent = "DB no disponible";
                err.classList.remove('hidden');
            }
        };

        function loginOk(user) {
            document.getElementById('display-user').textContent = user.toUpperCase();
            showScreen('success');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP Exclusive Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vip-gold: #ff8c00;
            --vip-gold-light: #ffb347;
            --vip-dark: #0a0a0a;
            --vip-card-bg: #141414;
        }

        * { 
            font-family: 'Outfit', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--vip-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 140, 0, 0.05) 0%, transparent 40%);
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal con Glassmorphism sutil */
        .vip-card {
            background: var(--vip-card-bg);
            border: 1px solid rgba(255, 140, 0, 0.15);
            position: relative;
            border-radius: 2.5rem;
            width: 100%;
            max-width: 24rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* Borde animado de lujo */
        .vip-card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, transparent, var(--vip-gold), transparent, var(--vip-gold), transparent);
            background-size: 400% 400%;
            border-radius: 2.5rem;
            z-index: -1;
            animation: gradientBorder 6s linear infinite;
            opacity: 0.4;
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-text {
            color: var(--vip-gold);
            text-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        .vip-button {
            background: linear-gradient(135deg, var(--vip-gold), var(--vip-gold-light));
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 1.2rem;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.3);
        }

        .vip-button:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 5px 10px rgba(255, 140, 0, 0.2);
        }

        .premium-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 140, 0, 0.1);
            width: 100%;
            padding: 1.2rem;
            border-radius: 1rem;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .premium-input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--vip-gold);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.1);
        }

        .hidden { display: none !important; }

        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Spinner Elegante */
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 140, 0, 0.1);
            border-top: 3px solid var(--vip-gold);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="app-container" class="w-full px-6 flex justify-center items-center">
        
        <!-- PANTALLA INICIAL -->
        <div id="start-screen" class="vip-card fade-in">
            <div class="p-10 flex flex-col items-center text-center">
                <div class="w-24 h-24 rounded-full border border-orange-500/30 flex items-center justify-center bg-black/60 mb-8 shadow-2xl">
                    <svg class="w-12 h-12 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 11V3m0 8c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-black mb-2 uppercase leading-none tracking-tighter">
                    PORTAL <br><span class="neon-text text-4xl">Exclusivo</span>
                </h2>
                <p class="text-gray-500 text-[10px] mb-10 tracking-[0.4em] uppercase font-bold">Inicie Sesión de Élite</p>
                <button id="nav-login" class="w-full py-5 vip-button">Acceder</button>
            </div>
        </div>

        <!-- PANTALLA LOGIN -->
        <div id="login-screen" class="vip-card hidden">
            <div class="p-10">
                <h1 class="text-2xl font-black text-center mb-1 italic uppercase tracking-tighter">BIENVENIDO</h1>
                <p class="text-center text-gray-600 text-[9px] tracking-[0.2em] mb-8 uppercase font-bold">Credenciales VIP</p>
                <div class="space-y-4">
                    <input type="text" id="login-user" placeholder="Usuario" class="premium-input" autocomplete="off">
                    <input type="password" id="login-pass" placeholder="Contraseña" class="premium-input">
                    <p id="login-error" class="text-red-500 text-[10px] font-bold uppercase text-center hidden">Acceso Denegado</p>
                    <button id="action-login" class="w-full py-5 vip-button mt-4">Entrar</button>
                    <button id="nav-register" class="w-full text-gray-500 text-[10px] font-bold uppercase mt-6 tracking-widest hover:text-orange-400">Solicitar Membresía</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA DE CARGA -->
        <div id="loading-screen" class="vip-card hidden">
            <div class="p-16 flex flex-col items-center text-center">
                <div class="spinner mb-8"></div>
                <h2 class="text-xl font-black uppercase tracking-[0.3em] neon-text">Verificando</h2>
                <p class="text-gray-600 text-[9px] mt-4 uppercase tracking-widest" id="loading-msg">Consultando base de datos VIP...</p>
            </div>
        </div>

        <!-- PANTALLA REGISTRO -->
        <div id="register-screen" class="vip-card hidden">
            <div class="p-10">
                <h1 class="text-2xl font-black text-center mb-1 italic uppercase tracking-tighter">REGISTRO</h1>
                <p class="text-center text-gray-600 text-[9px] tracking-[0.2em] mb-6 uppercase font-bold">Nuevo Miembro</p>
                <div class="space-y-3">
                    <input type="text" id="reg-name" placeholder="Nombre Completo" class="premium-input">
                    <input type="text" id="reg-user" placeholder="Usuario VIP" class="premium-input" autocomplete="off">
                    <input type="password" id="reg-pass" placeholder="Contraseña" class="premium-input">
                    <input type="password" id="reg-confirm" placeholder="Confirmar Contraseña" class="premium-input">
                    <p id="reg-error" class="text-red-500 text-[10px] font-bold uppercase text-center hidden"></p>
                    <button id="action-register" class="w-full py-5 vip-button mt-4">Crear Cuenta</button>
                    <button id="nav-login-back" class="w-full text-gray-500 text-[10px] font-bold uppercase mt-4 tracking-widest">Volver al Inicio</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA ÉXITO -->
        <div id="success-screen" class="vip-card hidden">
            <div class="p-12 flex flex-col items-center text-center">
                <div class="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center shadow-[0_0_40px_rgba(255,140,0,0.5)] mb-8 animate-pulse">
                    <svg class="w-10 h-10 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
                </div>
                <h2 class="text-2xl font-black mb-1 uppercase italic tracking-tighter">ACCESO CONCEDIDO</h2>
                <div class="w-full bg-orange-500/10 rounded-2xl p-6 border border-orange-500/20 my-6">
                    <p id="user-display" class="text-2xl font-black text-orange-500 italic tracking-widest uppercase">---</p>
                </div>
                <button onclick="window.location.href='https://beacons.ai/xican_41462008'" class="w-full py-5 bg-white text-black font-black rounded-xl uppercase text-xs tracking-[0.3em] hover:bg-orange-500 transition-all">
                    Entrar al Portal
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURACIÓN E INICIALIZACIÓN
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vip-app-default';
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userReady = false;

        // Gestión de Autenticación
        (async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { console.error("Auth Fail", e); }
        })();

        onAuthStateChanged(auth, (user) => {
            if (user) userReady = true;
        });

        // NAVEGACIÓN ENTRE PANTALLAS
        const showScreen = (id) => {
            document.querySelectorAll('.vip-card').forEach(card => card.classList.add('hidden'));
            const target = document.getElementById(id + '-screen');
            if (target) {
                target.classList.remove('hidden');
                target.classList.add('fade-in');
            }
        };

        // Eventos de Navegación
        document.getElementById('nav-login').onclick = () => showScreen('login');
        document.getElementById('nav-register').onclick = () => showScreen('register');
        document.getElementById('nav-login-back').onclick = () => showScreen('login');

        // LÓGICA DE LOGIN
        document.getElementById('action-login').onclick = async () => {
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            const err = document.getElementById('login-error');

            if (!u || !p) {
                err.textContent = "Campos requeridos";
                err.classList.remove('hidden');
                return;
            }

            err.classList.add('hidden');
            document.getElementById('loading-msg').textContent = "Verificando Credenciales...";
            showScreen('loading');

            // Retraso artificial para efecto VIP
            await new Promise(r => setTimeout(r, 1500));

            // Usuarios por defecto
            const defaults = { "referente": "1234", "Altamente.13": "1234", "Xican.net": "123" };
            if (defaults[u] && defaults[u] === p) return onLoginSuccess(u);

            // Búsqueda en Firestore
            if (userReady) {
                try {
                    const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', u);
                    const snap = await getDoc(userRef);
                    if (snap.exists() && snap.data().pass === p) {
                        return onLoginSuccess(u);
                    }
                } catch (e) { console.error(e); }
            }

            showScreen('login');
            err.textContent = "Datos Incorrectos";
            err.classList.remove('hidden');
        };

        // LÓGICA DE REGISTRO
        document.getElementById('action-register').onclick = async () => {
            const name = document.getElementById('reg-name').value.trim();
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            const pc = document.getElementById('reg-confirm').value.trim();
            const err = document.getElementById('reg-error');

            err.classList.add('hidden');

            if (!name || !u || !p || !pc) {
                err.textContent = "Todos los campos son obligatorios";
                err.classList.remove('hidden');
                return;
            }

            if (p !== pc) {
                err.textContent = "Las contraseñas no coinciden";
                err.classList.remove('hidden');
                return;
            }

            document.getElementById('loading-msg').textContent = "Inscribiendo Nuevo Miembro...";
            showScreen('loading');

            if (userReady) {
                try {
                    const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', u);
                    const check = await getDoc(userRef);

                    if (check.exists()) {
                        showScreen('register');
                        err.textContent = "El usuario ya existe";
                        err.classList.remove('hidden');
                        return;
                    }

                    await setDoc(userRef, {
                        name: name,
                        user: u,
                        pass: p,
                        timestamp: new Date().getTime()
                    });

                    await new Promise(r => setTimeout(r, 1000));
                    onLoginSuccess(u);
                } catch (e) {
                    showScreen('register');
                    err.textContent = "Error de servidor";
                    err.classList.remove('hidden');
                }
            } else {
                showScreen('register');
                err.textContent = "Servidor no listo";
                err.classList.remove('hidden');
            }
        };

        function onLoginSuccess(username) {
            document.getElementById('user-display').textContent = username;
            showScreen('success');
        }
    </script>
</body>
</html>
